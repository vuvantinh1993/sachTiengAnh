<div class="col-12 top" *ngIf="finishload">
  <div class="row">
    <div class="col-3 anh">
      <img src="{{dataCate[0].linkImg}}" alt="" width="100%" class="image">
    </div>
    <div class="col-9 content">
      <h1>{{dataCate[0].name}} (English)</h1>
      <p>{{dataCate[0].discription}}</p>
      <a [routerLink]="['/leanning-words', dataCate[0].id]" class="button" *ngIf="isView">Bắt đầu thôi</a>
    </div>
  </div>
</div>

<hr class="mt-2 mb-3">

<div class="col-12 mid" *ngIf="finishload && isView">
  <h1 class="font-weight-normal text-center text-lg-left mb-2 name">Danh sách các câu</h1>
  <span class="text-right mt-3 mr-3" style="float: right;">Tổng: {{dataCate[0].totalWord}} câu</span>
  <div class="row text-center text-lg-left words">
    <div class="col-lg-2 col-md-3 col-4 mb-4" *ngFor="let item of data; let i= index">
      <div class="d-block mb-4 h-100 div" *ngIf="i>=5">
        <img class="img-fluid img-thumbnail" src="../../../assets/images/triquen.png" alt="" width="50%">
        <p class="mt-3 mb-0 pr-1 pl-1 pb-2">{{i+1}}.{{item.textEn}}</p>
      </div>
      <div class="d-block mb-4 h-100 div" *ngIf="i < 5">
        <img class="img-fluid img-thumbnail" src="../../../assets/images/trinho.png" alt="" width="50%">
        <p class="mt-3 mb-0 pr-1 pl-1 pb-2">{{i+1}}.{{item.textEn}}</p>
      </div>
    </div>
  </div>

  <app-paging [data]="paging" (onChange)="getData($event)"></app-paging>

  </ul> -->

</div>
