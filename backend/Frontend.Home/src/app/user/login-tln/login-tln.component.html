<img src="../../../../assets/images/single_user.png" class="mx-auto d-block">
<form #form='ngForm' class="mb-4" (submit)="onSubmit(form)">
  <div class="form-group">
    <label>Tên người dùng <span class="text-danger"><b> *</b></span></label>
    <input class="form-control" #UserName="ngModel" autocomplete="on" name="UserName" [(ngModel)]="formModel.UserName"
      required>
  </div>
  <div class="form-group">
    <label>Mật khẩu <span class="text-danger"><b> *</b></span></label>
    <input type="password" class="form-control" #Password="ngModel" autocomplete="on" name="Password"
      [(ngModel)]="formModel.Password" required>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg btn-block">ĐĂNG NHẬP</button>
    </div>
  </div>
  <a routerLink="/forgotPassword" class="text-center" style="display: block;">Quên mật khẩu</a>
</form>
